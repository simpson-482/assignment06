<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="navbar py-3 mb-3 title-banner">
      <h1 class="offset-4">Weather Dashboard</h1>
    </div>

    <div class="row ml-3">

      <div class="col-lg-4">
        <div class="row">
          <h5 class="ml-5 col-12">California city</h5>
          <div class="ml-5 mb-3 col-12">
            <input class="citytosearch" placeholder="Enter a California city"></input>
            <button class="search">Search</button>
          </div>
          <h5 class="ml-5 mt-3 col-12">Searched cities</h5>
          <div class="ml-5 mb-3 col-12">
            <div class="card" style="width: 13rem;">
                <ul class="list-group list-group-flush prev-list">
                    <button class='clear mt-1'>Clear</button>
                </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="row">
          <div class="col-12 mt-3 mb-3">
            <div class="card current-box">
              <div class="card-body">
                <h4 class="card-title current-city"></h4>
                <img class="icon" src="" alt="Weather icon">
                <p class="card-text current-temp"></p>
                <p class="card-text current-hum"></p>
                <p class="card-text current-wind"></p>
                <p class="card-text current-uv"></p>
              </div>
            </div>
          </div>
          <div class="col-12 forecast-banner">
            <h4 class='col-12'>5 Day Forecast</h4>
            <div class="row ml-1 card-group forecast-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
